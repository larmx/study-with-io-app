<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2 text-center>{{item.name}}</h2>
    <p>{{item.instructions}}</p>
  </div>
  <footer text-end>
    <button ion-button color="primary" (click)="beginExercise()">Commencer</button>
  </footer>

</ion-content>
