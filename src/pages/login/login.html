<ion-header>
    <ion-navbar>
        <ion-title id="title">STUDY WITH <span style="color: #58A1FF">IO</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding="true" scroll="false">
    <form (submit)="doLogin()">
        <div class="row responsive-md">
            <div class="col col-50 col-offset-25">
                <h2> Se connecter </h2>
                <ion-list>
                    <ion-item>
                        <ion-input type="email" name="email" placeholder = "Adresse email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" name="password" placeholder = "Mot de passe"></ion-input>
                    </ion-item>
                </ion-list>
                <div class = "login-button">
                    <button ion-button color="primary" block>Se connecter</button>
                    Mot de passe oubli√© ?
                </div>
            </div>
        </div>
    </form>
    <footer>
            <div class="col col-50 col-offset-25">
        Pas encore inscrit(e) ? <a (click)='goToSignup()'>Inscris-toi.</a>
            </div>
    </footer>
</ion-content>
