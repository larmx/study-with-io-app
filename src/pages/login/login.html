<ion-header>

  <ion-navbar>
    <ion-title>Study With IO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Se Connecter</button>
      </div>

    </ion-list>
  </form>
  <div>
    <a>Mot de passe oubli√© ?</a>
  </div>

  <footer>
    Pas encore inscrit(e) ? <a (click)='goToSignup()'>Inscris-toi.</a>
  </footer>
</ion-content>
