<ion-header>

  <ion-navbar>
    <ion-title>{{ question.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 text-center>Question {{id+1}}/{{numberOfQuestions}}</h1>
  <h2 text-center>{{question.question}}</h2>

  <button (click)="hasAnswered(i)" [disabled]="answered" *ngFor="let answer of question.answers, index as i">
    <ion-card radio-group class="answers" padding [style.background-color]="getStyle(i, true)">
      <span [style.color]="getStyle(i, false)">
        {{answer}}
      </span>
    </ion-card>
  </button>




  <footer *ngIf="answered">
    <ion-row>
      <ion-col class="comment" col-6>
        <div *ngIf="answerId === rightAnswerId">
          Bravo ! +{{points}} <img src="../../assets/img/diamond.svg">!
        </div>

        <div *ngIf="answerId !== rightAnswerId">
          Explications: {{explanations}}
        </div>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button color="primary" (click)="nextPage()">Continuer</button>
      </ion-col>
    </ion-row>
  </footer>
</ion-content>
