<ion-header>
  <ion-toolbar>
    <ion-title>
      Nouveau Professeur
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

      <ion-item-divider color="light">
        Trouve ton professeur
      </ion-item-divider>

    <ion-searchbar placeholder="Professeur" (ionInput)="getItems($event)"></ion-searchbar>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item color="none">
        {{ item }}
        <ion-note item-right></ion-note>
        <ion-icon name="contact" item-left></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button id="add">
          Ajouter
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-list>
    <ion-item-divider color="light">
      Mon QR Code
    </ion-item-divider>
  </ion-list>
  <img src="../../assets/img/qr.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
</ion-content>
