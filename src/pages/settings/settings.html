<ion-header>
  <ion-navbar>
    <ion-title>
      Param√®tres
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="page3" style="background-color:#FFFFFF;">
    <ion-fab top right edge>
    <button ion-fab mini id= "top"><ion-icon  name="arrow-dropdown"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="log-out"></ion-icon></button>
      <button (click)="doPromptPassword()" ion-fab><ion-icon name="finger-print"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-list id="paramTres-list5">
    <ion-item-divider>
      MES PROFS
    </ion-item-divider>

    <ion-item-sliding *ngFor="let item of items">

      <ion-item color="none" id="paramTres-list-item4">
        {{ item.name }} <br> <h5>{{ item.phone }}</h5>
        <ion-note item-right></ion-note>
        <ion-icon name="phone-portrait" item-left></ion-icon>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="assertive">
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item color="none" id="paramTres-list-item8">
        <a ion-item (click)="openModal()">
            <ion-icon class= "add" name="add-circle" item-left></ion-icon>
            Ajouter un professeur
        </a>
    </ion-item>
  </ion-list>
</ion-content>
