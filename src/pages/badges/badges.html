<ion-header>

  <ion-navbar class="row responsive-md">
    <ion-row>
      <ion-col col-9>
        <img src="../../assets/img/logo.png">
      </ion-col>
      <ion-col text-end col-2>
        <img src="../../assets/img/diamond.svg">
      </ion-col>
      <ion-col class="points" col-1>
        <p>{{points}}</p>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Rechercher"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list>
</ion-content>
